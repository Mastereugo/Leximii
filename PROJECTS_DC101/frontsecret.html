<style>
    body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Arial, sans-serif;

        align-items: center;
        height: 100vh;

    h2 {
        font-weight: normal;
        margin-bottom: 30px;

        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 220px;
    }

    button {
        padding: 12px;
        font-size: 18px;
        background: white;
        border: 3px solid black;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.2s;
    }

    button:hover {
        background: #f0f0f0;
        transform: scale(1.02);
    }

    button:active {
        transform: scale(0.98);
    }
</style>
