<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rock Paper Scissors - 2 Player</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1 class="title">Cute Rock Paper Scissors</h1>
<p class="subtitle">2-Player Mode</p>

<div id="game-area">

  <div class="player-side left">
    <h2>PLAYER 1</h2>
    <div class="indicator" id="p1-ready"></div>
    <img id="p1-img" class="choice-img"  src="assets/question.jpg" alt="" />
    <div class="instructions">Press: W = Paper | A = Rock | D = Scissors</div>
    <div class="result-banner" id="p1-banner"></div>
  </div>

  <div class="player-side right">
    <h2>PLAYER 2</h2>
    <div class="indicator" id="p2-ready"></div>
    <img id="p2-img" class="choice-img"  src="assets/question.jpg" alt="" />
    <div class="instructions">Press: ↑ = Paper | ← = Rock | → = Scissors</div>
    <div class="result-banner" id="p2-banner"></div>
  </div>
  

</div>

<div id="result"></div>
<button id="playAgainBtn" class="hidden">Play Again</button>

<script src="script.js"></script>
</body>
</html>
