<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUVER SHOP</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Welcome to EUVER SHOP</h1>
      <p>Get anything here</p>
      <a href="#shop-now" class="buy-button">Buy Now</a>
    </div>
    <div class="social-buttons">
      <a href="https://twitter.com" target="_blank" class="social twitter">T</a>
      <a href="https://facebook.com" target="_blank" class="social facebook">F</a>
      <a href="https://instagram.com" target="_blank" class="social instagram">I</a>
    </div>
  </header>

  <!-- Products Section -->
  <section class="products">
    <h2>Sample Products</h2>
    <div class="product-grid">
      <!-- 8 Product Boxes -->
      <div class="product-box"><img src="pigs/1.jpg" alt="Product 1"><p>Product 1</p></div>
      <div class="product-box"><img src="pigs/2.jpg" alt="Product 2"><p>Product 2</p></div>
      <div class="product-box"><img src="pigs/3.jpg" alt="Product 3"><p>Product 3</p></div>
      <div class="product-box"><img src="pigs/4.jpg" alt="Product 4"><p>Product 4</p></div>
      <div class="product-box"><img src="pigs/5.jpg" alt="Product 5"><p>Product 5</p></div>
      <div class="product-box"><img src="pigs/6.jpg" alt="Product 6"><p>Product 6</p></div>
      <div class="product-box"><img src="pigs/7.jpg" alt="Product 7"><p>Product 7</p></div>
      <div class="product-box"><img src="pigs/8.jpg" alt="Product 8"><p>Product 8</p></div>
    </div>
  </section>

  <!-- Thank You Section -->
  <footer class="thank-you">
    <h2>Thank You for Visiting EUVER SHOP!</h2>
    <p>We appreciate your support and look forward to serving you again. Have a great day!</p>
  </footer>
</body>
</html>
