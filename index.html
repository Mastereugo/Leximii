<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("backgr.webp"); /* Corrected syntax */
            background-repeat: no-repeat; /* Ensures no repeated background */
            background-size: auto; /* Allows the image to scroll vertically */
            background-position: top; /* Keeps the image aligned to the top */
            height: 200vh; /* Makes the body twice the height of the viewport */
        }
        .hover-button {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px 40px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
            margin-top: 20px;
        }
        .hover-button:hover {
            border-color: #0066cc;
            background-color: #e0f7fa;
            color: #0066cc;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="poyu.jpg" alt="Description of the image">
    <div class="hover-button">Hello people of the world</div>
</body>
</html>
